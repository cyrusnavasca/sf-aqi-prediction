name: Fetch AQI Data

on:
  schedule:
    - cron: "0 * * * *"  # every hour (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      # Use GitHub Secrets for API keys
      AIRNOW_API_KEY: ${{ secrets.AIRNOW_API_KEY }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      GOOGLEMAPS_API_KEY: ${{ secrets.GOOGLEMAPS_API_KEY }}
      OUTPUT_DIR: data
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Load .env into environment
        run: |
          if [ -f .env ]; then
            # Export variables for subsequent steps via GITHUB_ENV
            while IFS='=' read -r key value; do
              if [ -n "$key" ] && [[ ! "$key" =~ ^# ]]; then
                echo "$key=$value" >> "$GITHUB_ENV"
              fi
            done < .env
          else
            echo ".env not found at repo root; continuing without it."
          fi

      - name: Validate required environment variables
        run: |
          missing=0
          for var in AIRNOW_API_KEY OPENWEATHER_API_KEY GOOGLEMAPS_API_KEY; do
            if [ -z "${!var}" ]; then
              echo "Missing required env var: $var" >&2
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            echo "One or more required environment variables are missing. Configure repository secrets or provide a .env file." >&2
            exit 1
          fi

      - name: Run ingest step script
        run: |
          python steps/ingest_data

      - name: Commit and push data artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            git commit -m "chore(data): add AirNow CSV ${ts}"
            git push
          fi


